<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79f9cb9bee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slider.css">
    <!--STylesheet for the text slider on home page-->
    <title>Careers Portal</title>
</head>

<body>
    <div class="overlay" id="ovl" style="z-index: 1;"></div>
    <header class="container" style="z-index: 2; position: relative;">
        <div class="header_menu_toggle" id="toggle_holder">
            <button class="toggle_btn" id="sdm_open" onclick="openSide()"><i class="fa fa-bars toggler"></i></button>
        </div>
        <div class="logo_link_col_dis" id="sdm_holder">
            <div class="header_main_logo">
                <p class="logo_text">
                    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span>
                    <span class="blue">g</span><span class="green">l</span><span class="red">e</span>
                    <span style="color: #6b6b6b;">Careers</span>
                </p>
            </div>
            <nav class="header_links">
                <div class="link_holder" id="sdm_links">
                    <a class="links" href=>Teams</a>
                    <a class="links" href=>Location</a>
                    <a class="links" href=>Students</a>
                    <a class="links" href=>Jobs</a>
                </div>
            </nav>
            <div class="ls_lnk" id="ap_lk">
                <a class="links" href=>Applications</a>
            </div>
        </div>

        <div class="header_dropdown">
            <button class="circle" onclick="runDropdown()" class="dropbtn">
                <div class="circle_holder">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                </div>
            </button>
            <!-- DROP DOWN DIV -->
            <div id="myDropdown" class="dropdown-content">
                <a href="#" class="links">Sign Out</a>
            </div>
        </div>
    </header>
    <div class="nt_sec">
        <div class="nt_lf1">
            <span><i class="fa fa-search"></i></span>
        </div>
        <div class="nt_lf2">
            <p>Find a job</p>
        </div>
        <div class="nt_rt">
            <div class="nt_rt1">
                <span><i class="fa fa-bookmark"></i></span>
            </div>
            <div class="nt_rt2">
                <span><i class="fa fa-bell"></i></span>
            </div>
            <div class="nt_rt3">
                <a href="" class="links">Saved Jobs</a>
            </div>
            <div class="nt_rt4">
                <a href="" class="links">Jobs Alert</a>
            </div>
        </div>
    </div>
    <main>
        <!-- UNCOMMENT FOR SECTION TO SHOW -->
        <section class="slide_show">
            <div class="slide_container">
                <div class="mySlides fade">
                    <img src="imgs/1.png" class="images">
                </div>
                <div class="mySlides fade">
                    <img src="imgs/1.png" class="images">
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>


            <div class="scroll-left">
                <ul>
                    <li class="red">Create</li>
                    <li class="yellow">Build</li>
                    <li class="green">Design</li>
                    <li class="blue">Code</li>
                    <li class="yellow">Define</li>
                </ul>
            </div>
            <p>for everyone</p>
            <p id="b_txt">Find your next job at Google.</p>

            <!--Job search box, which is displayed from 800px-->

            <div id="search_box">
                <div id="labelHolder">
                    <div>
                        <p id="l_shf">Role</p>
                    </div>
                    <div>
                        <p id="r_shf">Where?</p>
                    </div>
                </div>

                <div id="jobRole">
                    <form action="">
                        <div>
                            <input type="text" name="" id="jr" placeholder="Software engineer">
                        </div>
                        <div id="connector">
                            <input type="text" name="" id="" placeholder="in" disabled>
                        </div>
                        <div>
                            <input type="text" name="" id="wh" placeholder="Lagos">
                        </div>
                        <div id="sub_div">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>

            </div>

        </section>

            <div class="btn_hld">

                <a class="sr_mid" href=""></a>
                <a class="sr_rig" href=""></a>

        <section class="footer" id="xp">
            <div class="f_txt">
                <p>Google</p>
            </div>
            <div class="legal">
                <p class="legal">Privacy</p>
            </div>
            <div class="legal_tr">
                <p class="legal">Terms</p>
            </div>
        </section>
        <!--CAROUSEL AREA-->
        <section id="carousel">
            <button id="bt1">left</button>
            <ul id="carousel__holder">
                <li id="carousel__items00"></li>
                <li id="carousel__items01"></li>
                <li id="carousel__items02"></li>
                <li id="carousel__items03"></li>
                <li id="carousel__items04"></li>
                <li id="carousel__items05"></li>
            </ul>
            <button id="bt2">right</button>
        </section>
    </main>
    <script src="js/code.js"></script>
